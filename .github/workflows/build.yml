name: build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyinstaller pycomm3

      - name: Build exes
        shell: pwsh
        run: .\build.ps1

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release
